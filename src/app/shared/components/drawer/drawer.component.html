<div
  class="fixed inset-0 z-40 h-screen mt-14 bg-gray-800 bg-opacity-50 flex justify-end"
  [ngClass]="{
    'opacity-0 pointer-events-none': !isDrawerOpen,
    'opacity-100 transition-opacity duration-300': isDrawerOpen
  }"
>
  <div
    class="h-full pb-14 bg-white transition-transform duration-300 transform"
    [class]="drawerWidth"
    [ngClass]="{
      'translate-x-full': !isDrawerOpen,
      'translate-x-0': isDrawerOpen
    }"
  >
    <div class="p-4 overflow-y-auto h-full">
      <div class="flex justify-between items-center mb-4">
        <h5 class="text-base text-xl font-semibold text-gray-500">
          {{ title }}
        </h5>
        <button
          (click)="closeDrawer()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            fill="none"
            viewBox="0 0 14 14"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
