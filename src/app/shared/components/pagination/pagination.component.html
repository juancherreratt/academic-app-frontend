<div class="flex justify-center mt-6 -space-x-px h-10 text-base pagination">
  <button class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-200 hover:text-gray-700 cursor-pointer"
    (click)="changePage(currentPage - 1)"
    [disabled]="currentPage === 1">
    «
  </button>

  <button class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300"
    *ngFor="let page of visiblePages"
    (click)="changePage(page)"
    [ngClass]="(page === currentPage) ? 'bg-airportYellow hover:bg-airportYellow' : 'bg-white hover:bg-gray-200'"
    [class.active]="page === currentPage">
    {{ page }}
  </button>

  <button class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-200 hover:text-gray-700"
    (click)="changePage(currentPage + 1)"
    [disabled]="currentPage === totalPages">
    »
  </button>
</div>
